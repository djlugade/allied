<button mat-raised-button *ngIf="prodCount == 0" class="w-100" (click)="addToCart()">Add To Cart</button>
<ng-template>
    <div class="input-group">
        <button class="input-group-addon" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput type="text" aria-label="" [value]="prodCount" name="proVal" #proVal="ngModel" ngModel required>
            </mat-form-field>
            <p *ngIf="!proVal.valid && proVal.touched">
                <span class="has-error" *ngIf="proVal.errors?.required">Can not be Empty</span>
            </p>
        </div>
        <button class="input-group-addon" (click)="minus()"><i class="fa fa-minus" aria-hidden="true"></i></button>
    </div>
</ng-template>

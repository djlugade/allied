<div class="container">
    <div class="row align-items-center" *ngIf="!data; else data_present">
        <div class="col text-center">
            <h1 class="mt-3 mb-3 d-block">Your Cart is empty</h1>
            <a class="m-auto p-3 d-block cart-border-full mt-5 w-25" routerLink="/list">
                    Add Articles
            </a>
        </div>
    </div>
    <ng-template #data_present>
        <div class="row">
            <!-- Left section -->
            <div class="col-md-12 mb-5">
                <div class="row mr-2 no-gutters mb-4">
                    <div class="col-md-12">
                        <h3 class="float-left ml-15-minus">Total Articles : </h3>
                        <h3 class="float-right">{{data.length}}</h3>
                    </div>
                </div>


                <div class="row cart-border-full mr-2 mb-4  align-items-center pt-3 pb-3" *ngFor="let d of data">
                    <div class="col-md-3 text-center">
                        <i class="icon-delivery-truck-with-circular-clock cart-icon"></i>
                    </div>
                    <div class="col-md-4 text-center">
                        <h4>{{d.articlename}}</h4>
                        <p class="sub-text text-uppercase">{{d.article}}</p>
                    </div>
                    <div class="col-md-3 text-center">
                        {{d.prodcount}}
                    </div>
                    <div class="col-md-2">
                        <button class="float-right" mat-raised-button color="accent" (click)="removeItem(d.articlename)">REMOVE</button>
                    </div>
                </div>
            </div>

<div class="container">

    <form #f="ngForm" class="w-25 p-3 m-auto common-wrapper">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" name="username" #username="ngModel" ngModel required>
            </mat-form-field>
            <p *ngIf="!username.valid && username.touched">
                <span class="has-error" *ngIf="username.errors?.required">Username is required</span>
            </p>
        </div>


        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" #email="ngModel" ngModel email>
            </mat-form-field>
            <p *ngIf="!email.valid && email.touched">
                <span class="has-error" *ngIf="email.errors?.email">Email Format is not correct</span>
            </p>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" name="password" #password="ngModel" ngModel minlength="7" required>
            </mat-form-field>
            <p *ngIf="!password.valid && password.touched">
                <span class="has-error" *ngIf="password.errors?.minlength">Password min length is 7</span>
                <span class="has-error" *ngIf="password.errors?.required">Password is required</span>

            </p>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="confirm Password" type="password" name="confpassword" #confpassword="ngModel" ngModel [equalTo]="password" required>
            </mat-form-field>
            <p *ngIf="!confpassword.valid && confpassword.touched">
                <span class="has-error" *ngIf="confpassword.errors?.equalTo">Confirm Password is same as password</span>
                <span class="has-error" *ngIf="confpassword.errors?.required">Password is required</span>
            </p>
        </div>


        <button mat-raised-button color="accent" (click)="register(f)" [disabled]="!f.valid">Register</button>
    </form>
</div>
